<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calorie Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 bg-white rounded p-4 shadow">
                <h2 class="mb-4 text-center">Calorie Burn Prediction</h2>
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender</label>
                        <select name="Gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3"><label>Age</label><input type="number" name="Age" class="form-control"></div>
                    <div class="mb-3"><label>Height (cm)</label><input type="number" name="Height" class="form-control"></div>
                    <div class="mb-3"><label>Weight (kg)</label><input type="number" name="Weight" class="form-control"></div>
                    <div class="mb-3"><label>Duration (mins)</label><input type="number" name="Duration" class="form-control"></div>
                    <div class="mb-3"><label>Heart Rate</label><input type="number" name="Heart_Rate" class="form-control"></div>
                    <div class="mb-3"><label>Body Temp (Â°C)</label><input type="number" name="Body_Temp" class="form-control"></div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Predict Calories</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
